# .github/workflows/ci.yml
name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run tests
        run: npm run test
        continue-on-error: true # remove this if you want builds to fail on test errors

      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build

      - name: âœ… Lint
        run: npm run lint
        continue-on-error: true
